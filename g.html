<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #ef4444;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-5">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-red-500 mb-2">YouTube Downloader</h1>
            <p class="text-gray-400">Enter a keyword to find and download videos</p>
        </header>

        <div class="flex gap-2 mb-10 max-w-2xl mx-auto">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search for a video..." 
                class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-red-500 text-white"
            >
            <button 
                onclick="searchVideos()"
                id="searchBtn"
                class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-bold transition"
            >
                Search
            </button>
        </div>

        <div id="loading" class="hidden flex justify-center mb-10">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        // Update this to your backend URL (e.g., https://your-app.onrender.com)
        const API_BASE_URL = "http://localhost:5000";

        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            const grid = document.getElementById('videoGrid');
            const loader = document.getElementById('loading');
            
            if (!query) return alert("Please enter a search term");

            // UI State: Loading
            grid.innerHTML = "";
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();

                if (result.status === "success") {
                    displayVideos(result.data);
                } else {
                    alert("Error fetching videos");
                }
            } catch (err) {
                console.error(err);
                alert("Could not connect to backend.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700";
                
                card.innerHTML = `
                    <img src="${video.thumbnails.high.url}" class="w-full h-48 object-cover" alt="thumbnail">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1 line-clamp-2">${video.title}</h3>
                        <p class="text-gray-400 text-sm mb-4">${video.channel}</p>
                        <div class="flex gap-2">
                            <button 
                                onclick="download('${video.id}', 'mp4')"
                                class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold text-sm transition"
                            >
                                MP4 Video
                            </button>
                            <button 
                                onclick="download('${video.id}', 'mp3')"
                                class="flex-1 bg-green-600 hover:bg-green-700 py-2 rounded font-semibold text-sm transition"
                            >
                                MP3 Audio
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function download(id, format) {
            // Directly navigate to the API endpoint to trigger the browser download dialog
            window.location.href = `${API_BASE_URL}/api/download/${format}?id=${id}`;
        }

        // Allow "Enter" key to search
        document.getElementById("searchInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") searchVideos();
        });
    </script>
</body>
</html>
