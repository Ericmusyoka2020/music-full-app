
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Streamer - Live</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0f0f0f; color: white; padding-top: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .video-item { background: #1a1a1a; cursor: pointer; border: 1px solid #333; transition: 0.2s; border-radius: 8px; overflow: hidden; }
    .video-item:hover { background: #252525; border-color: #ff0000; transform: translateY(-2px); }
    #previewBox { display: none; background: #000; padding: 15px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #444; }
    video { width: 100%; max-height: 400px; border-radius: 8px; background: #000; }
    .img-thumb { width: 100%; height: 100px; object-fit: cover; }
    .loader-text { display: none; margin-left: 8px; }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <h2 class="text-danger fw-bold">YouTube Fast Streamer</h2>
    <p class="text-muted small">Connected to Render Cloud</p>
    <div class="input-group mx-auto" style="max-width: 500px;">
      <input type="text" id="query" class="form-control bg-dark text-white border-secondary" placeholder="Search for music or videos...">
      <button onclick="search()" class="btn btn-danger px-4">Search</button>
    </div>
  </div>

  <div id="previewBox" class="shadow-lg">
    <h5 id="vTitle" class="mb-3 text-truncate"></h5>
    <video id="vPlayer" controls autoplay></video>
    <div class="mt-3">
      <button id="saveBtn" class="btn btn-success w-100 fw-bold py-2" onclick="downloadFile()">
        <span>Download MP4</span>
        <span id="dlLoader" class="spinner-border spinner-border-sm loader-text" role="status"></span>
      </button>
    </div>
  </div>

  <div id="results" class="row g-3"></div>
</div>

<script>
  // YOUR LIVE RENDER LINK
  const API_URL = "http://localhost:5000/api";

  let currentVideoId = "";
  let currentTitle = "";

  async function search() {
    const q = document.getElementById('query').value;
    if (!q) return;
    
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<div class="text-center w-100 mt-5"><div class="spinner-border text-danger"></div><p class="mt-2">Searching Render Server...</p></div>';
    document.getElementById('previewBox').style.display = "none";

    try {
      const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(q)}`);
      const json = await res.json();
      
      if(!json.data || json.data.length === 0) {
          resultsDiv.innerHTML = "<p class='text-center'>No results found.</p>";
          return;
      }

      let html = "";
      json.data.forEach(v => {
        const safeTitle = v.title.replace(/'/g, "").replace(/"/g, "");
        html += `
          <div class="col-md-6" onclick="setupMedia('${v.id}', '${safeTitle}')">
            <div class="video-item p-2">
              <div class="row g-0 align-items-center">
                <div class="col-4"><img src="${v.thumbnails.default.url}" class="img-thumb"></div>
                <div class="col-8 ps-3 text-truncate">
                    <b class="d-block text-truncate">${v.title}</b>
                    <small class='text-muted'>${v.channel}</small>
                </div>
              </div>
            </div>
          </div>`;
      });
      resultsDiv.innerHTML = html;
    } catch (e) {
      resultsDiv.innerHTML = "<p class='text-danger text-center'>Cannot connect to Render. Backend might be sleeping (cold start).</p>";
    }
  }

  function setupMedia(id, title) {
    currentVideoId = id;
    currentTitle = title;
    
    const url = `${API_URL}/download/mp4?id=${id}`;
    document.getElementById('vTitle').innerText = title;
    document.getElementById('previewBox').style.display = "block";
    
    const player = document.getElementById('vPlayer');
    player.src = url;
    
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function downloadFile() {
    const loader = document.getElementById('dlLoader');
    const url = `${API_URL}/download/mp4?id=${currentVideoId}`;
    
    // Show loading UI
    loader.style.display = "inline-block";
    
    // Create hidden link
    const a = document.createElement('a');
    a.href = url;
    a.download = `${currentTitle}.mp4`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    // Hide loader after a delay (since we can't easily detect download start)
    setTimeout(() => {
        loader.style.display = "none";
    }, 5000);
  }
</script>
</body>
</html>
