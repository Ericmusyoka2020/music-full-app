<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Search & Play/Download</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; padding: 20px; }
    #logo { width: 120px; margin-bottom: 10px; }
    #searchBox { position: relative; display: inline-block; }
    #searchInput { padding: 8px; width: 300px; }
    #suggestions { position: absolute; background: white; border: 1px solid #ccc; width: 300px; max-height: 200px; overflow-y: auto; z-index: 10; }
    .suggestion-item { padding: 8px; cursor: pointer; }
    .suggestion-item:hover { background: #f0f0f0; }
    #results { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .video { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    img { width: 100%; border-radius: 8px; }
    button { margin: 5px; padding: 6px 10px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    button:disabled { background: #999; cursor: not-allowed; }
    .loading { display: flex; justify-content: center; margin-top: 20px; }
    .circle { width: 12px; height: 12px; margin: 5px; border-radius: 50%; background-color: #007BFF; animation: bounce 0.6s infinite alternate; }
    .circle:nth-child(2) { animation-delay: 0.2s; }
    .circle:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { to { transform: translateY(-10px); } }
</style>
</head>
<body>

<img src="logo.png" id="logo" alt="Logo">
<h1>ðŸŽµ YouTube Search & Play/Download</h1>

<div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search YouTube..." oninput="getSuggestions()" size="40">
    <div id="suggestions"></div>
</div>
<button onclick="searchVideos()">Search</button>

<div id="results"></div>

<script>
const BACKEND_URL = "http://localhost:3000";

// Get autocomplete suggestions
async function getSuggestions() {
    const query = document.getElementById("searchInput").value.trim();
    const suggestionsBox = document.getElementById("suggestions");
    suggestionsBox.innerHTML = "";
    if (!query) return;
    try {
        const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`);
        const data = await res.json();
        data[1].forEach(s => {
            const item = document.createElement("div");
            item.className = "suggestion-item";
            item.textContent = s;
            item.onclick = () => {
                document.getElementById("searchInput").value = s;
                suggestionsBox.innerHTML = "";
            };
            suggestionsBox.appendChild(item);
        });
    } catch {}
}

// Search videos via backend
async function searchVideos() {
    const query = document.getElementById("searchInput").value.trim();
    const resultsDiv = document.getElementById("results");
    const suggestionsBox = document.getElementById("suggestions");
    suggestionsBox.innerHTML = "";

    if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
    }

    resultsDiv.innerHTML = `
        <div class="loading">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <p>Searching...</p>
    `;

    try {
        const res = await fetch(`${BACKEND_URL}/search?q=${encodeURIComponent(query)}`);
        const videos = await res.json();
        resultsDiv.innerHTML = "";
        videos.forEach(v => {
            const videoId = v.id.videoId;
            const videoDiv = document.createElement("div");
            videoDiv.className = "video";
            videoDiv.innerHTML = `
                <img src="${v.snippet.thumbnails.high.url}" alt="Thumbnail">
                <h3>${v.snippet.title}</h3>
                <button onclick="playFile('${videoId}', this, 'mp4')">Play MP4</button>
                <button onclick="playFile('${videoId}', this, 'mp3')">Play MP3</button>
            `;
            resultsDiv.appendChild(videoDiv);
        });
    } catch {
        resultsDiv.innerHTML = "<p>Error fetching search results.</p>";
    }
}

// Play instead of download
function playFile(id, button, type) {
    button.textContent = "Loadingâ€¦";
    button.disabled = true;

    const playUrl = `${BACKEND_URL}/download/${type}?id=${id}`;
    window.open(playUrl, "_blank"); // open media in new tab to play

    setTimeout(() => {
        button.textContent = `Play ${type.toUpperCase()}`;
        button.disabled = false;
    }, 2000);
}
</script>

</body>
</html>
